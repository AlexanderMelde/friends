<div class="events-list">
  <h3 class="section-title">
    <mat-icon class="section-icon">event</mat-icon>
    {{ title }}
  </h3>
  <div *ngFor="let event of events">
    <app-event-list-item 
      [event]="event" 
      [showEditButton]="true"
      (editEventClicked)="editEvent($event)">
    </app-event-list-item>
  </div>
</div>
