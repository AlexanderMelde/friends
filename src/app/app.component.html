<div class="app-container">
  <mat-toolbar color="primary">
    <span>{{ title }}</span>
    <span class="toolbar-spacer"></span>
    <button mat-icon-button (click)="toggleSidebar()" matTooltip="Calendar">
      <mat-icon>event_note</mat-icon>
    </button>
    <button mat-icon-button (click)="addFriend()" matTooltip="Add Friend">
      <mat-icon>person_add</mat-icon>
    </button>
    <button mat-icon-button aria-label="Help">
      <mat-icon>help_outline</mat-icon>
    </button>
  </mat-toolbar>
  
  <app-filter-controls></app-filter-controls>
  
  <div class="main-content">
    <div class="content-container" [class.sidebar-open]="sidebarOpen">
      <app-graph-visualization></app-graph-visualization>
    </div>
    
    <app-calendar-sidebar 
      [isOpen]="sidebarOpen" 
      (closeRequested)="closeSidebar()"
      (addEventRequested)="addEvent()">
    </app-calendar-sidebar>
  </div>
</div>
